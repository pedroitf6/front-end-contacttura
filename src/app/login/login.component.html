    <section>
        <mat-card>
            <mat-card-title><img src="../../assets/img/logo-noobsFuctura-navbar.png" class="logo"></mat-card-title>
                <mat-card-content>
                    <form [formGroup]="loginForm">
                        <div>
                            <mat-form-field>                               
                                <input matInput [formControl]="usernameFormControl" placeholder="Username" type="text" formControlName="usernameFormControl">
                                <mat-error *ngIf="usernameFormControl.hasError('email') && !usernameFormControl.hasError('required')">
                                    Por Favor digite um endereço de email valido !
                                  </mat-error>
                                  <mat-error *ngIf="usernameFormControl.hasError('required')">
                                    E-mail é  <strong>obrigatório</strong>
                                  </mat-error>
                                </mat-form-field>
                                <mat-form-field class="exemple-full-width">
                                <input matInput placeholder="Password" type="password" formControlName="passwordFormControl">                                
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions class="button_register buttons-container">
                <button mat-raised-button color="warn">Cadastre-se</button>
                <button mat-raised-button color="primary" (click)="login()">Login</button>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
