

<section>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Username" type="text" formControlName="username">
                    </mat-form-field>
                    <mat-form-field class="exemple-full-width">
                        <input matInput placeholder="Password" type="password">

                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="button_register buttons-conteiner">
            <button mat-raised-button color="warn">Cadastre-se</button>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</section>
